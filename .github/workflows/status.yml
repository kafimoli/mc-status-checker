name: MC Status Checker

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run status checker
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        run: node status.js

      - name: Save status
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add last_status.json || true
          git commit -m "Update server status" || true
          git push || true
